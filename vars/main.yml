username: fkoehler
groupname: fkoehler
font_family_monospace: "Caskaydia Cove Nerd Font"
font_family_serif: "Noto Serif"
font_family_sans: "Noto Sans"
shell_aliases:
  cp: "cp -i"
  mv: "mv -i"
  rm: "rm -i"
  la: "ls -a"
  ll: "ls -lh"
  lla: "ls -lah"
catppuccin_clone_path: ~/.local/share/catppuccin
catppuccin_flavor: "Mocha"
catppuccin_accent: "Mauve"
alacritty_theme_path: "{{ catppuccin_clone_path }}/alacritty/catppuccin-{{ catppuccin_flavor | lower }}.toml"
bat_theme_path: "{{ catppuccin_clone_path }}/bat/themes/Catppuccin {{ catppuccin_flavor }}.tmTheme"
lazygit_theme_path: "{{ catppuccin_clone_path }}/lazygit/themes/{{ catppuccin_flavor | lower }}/{{ catppuccin_accent | lower }}.yml"
tmux_theme_path: "{{ catppuccin_clone_path }}/tmux/catppuccin.tmux"
