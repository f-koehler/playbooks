---
- name: Load defaults
  ansible.builtin.include_vars:
    file: "defaults/{{ ansible_system | lower }}.yml"

- name: Check if homebrew already installed
  ansible.builtin.stat:
    path: "{{ homebrew_root }}/bin/brew"
  register: homebrew_stat

- name: Load installation tasks
  when: not homebrew_stat.stat.exists
  ansible.builtin.include_tasks: "{{ lookup('ansible.builtin.first_found', params) }}"
  vars:
    params:
      files:
        - "install-{{ ansible_distribution | lower }}.yml"
        - "install-{{ ansible_os_family | lower }}.yml"
        - "install-{{ ansible_system | lower }}.yml"
        - "install-fallback.yml"
