---
- name: Load installation tasks
  ansible.builtin.include_tasks: "{{ lookup('ansible.builtin.first_found', params) }}"
  vars:
    params:
      files:
        - "install-{{ ansible_os_family | lower }}.yml"
        - "install-fallback.yml"
      paths:
        - "{{ role_path }}/tasks"

- name: Create git config dir
  ansible.builtin.file:
    path: ~/.config/git
    state: directory
    owner: "{{ username }}"
    group: "{{ groupname }}"
    mode: "0755"

- name: Configure git
  ansible.builtin.template:
    src: config.j2
    dest: ~/.config/git/config
    owner: "{{ username }}"
    group: "{{ groupname }}"
    mode: "0644"
