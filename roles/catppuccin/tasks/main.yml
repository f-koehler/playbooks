---
- name: Clone catppuccin modules
  ansible.builtin.git: # TODO(fk): run in parallel
    repo: "https://github.com/catppuccin/{{ repo_name }}"
    dest: "{{ catppuccin_clone_path }}/{{ repo_name }}"
    version: main
    accept_hostkey: true
  loop_control:
    loop_var: repo_name
  loop:
    - alacritty
    - bat
    - btop
    - eza
    - fish
    - fzf
    - i3
    - lazygit
    - mako
    - rofi
    - swaylock
    - tmux
    - waybar
    - yazi
    - zathura
    - zsh-syntax-highlighting
